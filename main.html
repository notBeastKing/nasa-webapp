<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solar System Simulation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="description"></div>

        <div class="curzr" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <path class="inner" d="M25,30a5.82,5.82,0,0,1-1.09-.17l-.2-.07-7.36-3.48a.72.72,0,0,0-.35-.08.78.78,0,0,0-.33.07L8.24,29.54a.66.66,0,0,1-.2.06,5.17,5.17,0,0,1-1,.15,3.6,3.6,0,0,1-3.29-5L12.68,4.2a3.59,3.59,0,0,1,6.58,0l9,20.74A3.6,3.6,0,0,1,25,30Z" fill="#F2F5F8" />
            <path class="outer" d="M16,3A2.59,2.59,0,0,1,18.34,4.6l9,20.74A2.59,2.59,0,0,1,25,29a5.42,5.42,0,0,1-.86-.15l-7.37-3.48a1.84,1.84,0,0,0-.77-.17,1.69,1.69,0,0,0-.73.16l-7.4,3.31a5.89,5.89,0,0,1-.79.12,2.59,2.59,0,0,1-2.37-3.62L13.6,4.6A2.58,2.58,0,0,1,16,3m0-2h0A4.58,4.58,0,0,0,11.76,3.8L2.84,24.33A4.58,4.58,0,0,0,7,30.75a6.08,6.08,0,0,0,1.21-.17,1.87,1.87,0,0,0,.4-.13L16,27.18l7.29,3.44a1.64,1.64,0,0,0,.39.14A6.37,6.37,0,0,0,25,31a4.59,4.59,0,0,0,4.21-6.41l-9-20.75A4.62,4.62,0,0,0,16,1Z" fill="#111920" />
        </svg>
        </div>
        <div class="solar-system">
            <div id="sun" class="celestial-body"></div>

            <!-- Tooltip for showing the planet name -->
            <div id="tooltip" class="tooltip"></div>

            <!-- Orbits -->
            <div id="orbit-mercury" class="orbit orbit-mercury"></div>
            <div id="orbit-venus" class="orbit orbit-venus"></div>
            <div id="orbit-earth" class="orbit orbit-earth"></div>
            <div id="orbit-mars" class="orbit orbit-mars"></div>
            <div id="orbit-jupiter" class="orbit orbit-jupiter"></div>
            <div id="orbit-saturn" class="orbit orbit-saturn"></div>
            <div id="orbit-uranus" class="orbit orbit-uranus"></div>
            <div id="orbit-neptune" class="orbit orbit-neptune"></div>

            <!-- Planets inside larger hitbox containers -->
            <div id="mercury-container" class="planet-container">
                <div id="mercury" class="planet mercury" data-name="Mercury"></div>
            </div>
            <div id="venus-container" class="planet-container">
                <div id="venus" class="planet venus" data-name="Venus"></div>
            </div>
            <div id="earth-container" class="planet-container">
                <div id="earth" class="planet earth" data-name="Earth"></div>
            </div>
            <div id="mars-container" class="planet-container">
                <div id="mars" class="planet mars" data-name="Mars"></div>
            </div>
            <div id="jupiter-container" class="planet-container">
                <div id="jupiter" class="planet jupiter" data-name="Jupiter"></div>
            </div>
            <div id="saturn-container" class="planet-container">
                <div id="saturn" class="planet saturn" data-name="Saturn"></div>
            </div>
            <div id="uranus-container" class="planet-container">
                <div id="uranus" class="planet uranus" data-name="Uranus"></div>
            </div>
            <div id="neptune-container" class="planet-container">
                <div id="neptune" class="planet neptune" data-name="Neptune"></div>
            </div>
        </div>

        <div id="apophis-container" class="asteroids-container">
            <div id="apophis" class="asteroids apophis" data-name="apophis"></div>
          </div>
          
          <div id="bennu-container" class="asteroids-container">
            <div id="bennu" class="asteroids bennu" data-name="bennu"></div>
          </div>
          
          <div id="obj4660-container" class="asteroids-container">
            <div id="obj4660" class="asteroids obj4660" data-name="obj4660"></div>
          </div>
          
          <div id="obj2001-container" class="asteroids-container">
            <div id="obj2001" class="asteroids obj2001" data-name="obj2001"></div>
          </div>
          
          <div id="cum109p-container" class="asteroids-container">
            <div id="cum109p" class="asteroids cum109p" data-name="cum109p"></div>
          </div>
          
          <div id="cumc-container" class="asteroids-container">
            <div id="cumc" class="asteroids cumc" data-name="cumc"></div>
          </div>
          
        

        <div id="planet-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-planet-left">
                    <!-- Planet information will be dynamically inserted here -->
                </div>
                <div id="modal-planet-right"></div>
                    <!-- Planet information will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <div class="description"></div>

  <div class="solar-syst">
    <div class="asteroids-belt"></div>

    <div class="asteroid-belt-container">
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
        <div class="asteroid"></div>
      </div>
      
  </div>

  <!-- Adding the asteroid belt with random asteroids -->
  <div class="space">
    <div id="asteroid-belt"></div>
  </div>

        <script src="script.js"></script>
    </body>
    </html>
